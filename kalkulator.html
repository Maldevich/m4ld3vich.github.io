<!DOCTYPE html>
<html>
<head>
  <title>CSS Calculator</title>
  <style>
    .container {
      width: 200px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    
    .btn {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
    }
    
    .btn.operator {
      background-color: #f2f2f2;
    }
    
    .btn.clear {
      background-color: #ffcccc;
    }
    
    .btn.equal {
      background-color: #66ccff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="display" readonly>
    <div>
      <span class="btn" onclick="appendToDisplay('7')">7</span>
      <span class="btn" onclick="appendToDisplay('8')">8</span>
      <span class="btn" onclick="appendToDisplay('9')">9</span>
      <span class="btn operator" onclick="appendToDisplay('+')">+</span>
      <br/>
      <span class="btn" onclick="appendToDisplay('4')">4</span>
      <span class="btn" onclick="appendToDisplay('5')">5</span>
      <span class="btn" onclick="appendToDisplay('6')">6</span>
      <span class="btn operator" onclick="appendToDisplay('-')">-</span>
      <br/>
      <span class="btn" onclick="appendToDisplay('1')">1</span>
      <span class="btn" onclick="appendToDisplay('2')">2</span>
      <span class="btn" onclick="appendToDisplay('3')">3</span>
      <span class="btn operator" onclick="appendToDisplay('*')">*</span>
      <br/>
      <span class="btn clear" onclick="clearDisplay()">C</span>
      <span class="btn" onclick="appendToDisplay('0')">0</span>
      <span class="btn equal" onclick="calculate()">=</span>
      <span class="btn operator" onclick="appendToDisplay('/')">/</span>
    </div>
  </div>
  
  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }
    
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    
    function calculate() {
      var display = document.getElementById('display');
      var result = eval(display.value);
      display.value = result;
    }
  </script>
</body>
</html>
